<!-- Navbar -->
<!--<div class="absolute top-0 left-0 right-0 h-[64px] bg-white dark:bg-slate-900 shadow-md z-40"></div>-->

<app-navbar (toggleSidebar)="toggleDrawer()" class="fixed top-0 left-0 right-0 z-50"/>
<!-- Layout -->
<div class="flex h-screen pt-[3.5rem] overflow-hidden transition-all duration-300">

  <!-- Sidebar -->

  <app-menu [visible]="visible"></app-menu>


  <!-- Main content -->
  <main
    class="flex-1 overflow-y-auto px-4 py-4 transition-all duration-300 ease-in-out"
    [ngStyle]="{ 'width': visible ? 'calc(100% - 16rem)' : 'calc(100% - 5rem)' }"
  >
    <router-outlet></router-outlet>
  </main>
</div>
