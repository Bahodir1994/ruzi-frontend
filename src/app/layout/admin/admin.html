<div class="flex h-screen overflow-hidden transition-all duration-300">
  <!-- Sidebar -->
  <app-menu [visible]="visible"></app-menu>
  <!-- Main content -->
  <main
    class="flex-1 relative  overflow-y-auto px-4 py-4 transition-all duration-300 ease-in-out"
    [ngStyle]="{'width': visible ? 'calc(100% - 18rem)' : 'calc(100% - 4rem)'}">
    <router-outlet></router-outlet>
  </main>
</div>
