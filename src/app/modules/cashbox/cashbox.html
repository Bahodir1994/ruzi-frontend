<div class="flex h-screen w-screen">
  <p-splitter class="w-full" [panelSizes]="[60, 40]">
    <ng-template #panel>
      <div class="flex flex-col h-full">
        <div class="p-2 border-b bg-white dark:bg-surface-900 flex-none">
          <div class="flex justify-between">
            <div class="flex items-center w-[700px] gap-2">
              <p-button text severity="secondary">
                <i class="pi pi-star rounded-lg border-2 p-2" style="font-size: 2rem"></i>
              </p-button>
              <input
                #searchInput
                type="search"
                pInputText
                pSize="large"
                placeholder="Tovarlarni qidirish..."
                class="flex-1 px-4 focus:ring-0 focus:outline-none"
                [style]="{border: '0px', background: 'transparent', fontSize: '30px'}"
                [(ngModel)]="searchValue"
                (input)="loadData()"
              />
            </div>
            <div class="flex justify-around align-middle my-auto">
              <p-button [text]="true">
                <i class="pi pi-list" style="font-size: 2rem"></i>
              </p-button>
              <p-button [text]="true" >
                <i class="pi pi-tags" style="font-size: 2rem"></i>
              </p-button>
              <p-selectButton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                <ng-template #item let-item>
                  <i class="pi " [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"></i>
                </ng-template>
              </p-selectButton>
            </div>
          </div>
        </div>
        <div class="flex-1 overflow-y-auto p-2">
          <p-dataView
            #dv [value]="stockView"
            [layout]="layout"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]"
            [totalRecords]="totalRecords"
            [paginator]="true"
            [lazy]="true"
            (onLazyLoad)="pageChange($event)"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="{totalPages} saxifa, jami {totalRecords} ta ma`lumot"
          >
            <ng-template #list let-items>
              <div *ngFor="let item of items; let first = first">
                <div
                  class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                  [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                >
                  <div class="md:w-40 relative">
                    <img
                      class="block xl:block mx-auto rounded w-full"
                      [src]="item.imageUrl"
                      [alt]="item.categoryName"
                    />
                    <p-tag
                      [value]="item.categoryName"
                      [severity]="'success'"
                      class="absolute dark:!bg-surface-900"
                      [style.left.px]="4"
                      [style.top.px]="4"
                    />
                  </div>
                  <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                    <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                      <div>
                        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.categoryName }}</span>
                        <div class="text-lg font-medium mt-2">{{ item.itemName }}</div>
                      </div>
                      <div class="bg-surface-100 p-1" style="border-radius: 30px">
                        <div
                          class="bg-surface-0 flex items-center gap-1 justify-center py-1 px-2"
                          style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                        >
                          <span class="text-surface-900 font-medium text-sm">{{ item.barcode }}</span>
                          <i class="pi pi-barcode text-yellow-500"></i>
                        </div>
                      </div>
                    </div>
                    <div class="flex flex-col md:items-end gap-8">
                      <span class="text-xl font-semibold">{{ item.salePrice | number: '1.2-2'}}</span>
                      <div class="flex flex-row-reverse md:flex-row gap-2">
                        <p-button icon="pi pi-info" [outlined]="true"></p-button>
                        <p-button
                          icon="pi pi-warehouse"
                          label="mavjud: {{item.quantity + ' ' + item.unitName}}"
                          [disabled]="item.quantity === 0"
                          class="flex-auto md:flex-initial whitespace-nowrap"
                        ></p-button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
            <ng-template #grid let-items>
              <div class="grid grid-cols-12 gap-4">
                <div *ngFor="let product of items" class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-3 p-2">
                  <div class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                    <div class="bg-surface-50 flex justify-center rounded p-4">
                      <div class="relative mx-auto">
                        <img
                          class="rounded w-full"
                          [src]="product.imageUrl"
                          [alt]="product.categoryName"
                          style="max-width: 300px"
                        />
                        <p-tag
                          [value]="product.categoryName"
                          [severity]="'success'"
                          class="absolute dark:!bg-surface-900"
                          [style.left.px]="4"
                          [style.top.px]="4"
                        />
                      </div>
                    </div>
                    <div class="pt-1">
                      <div class="flex flex-row justify-between products-start gap-2">
                        <div>
                          <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{product.itemName}}</span>
                          <div class="text-lg font-medium mt-1">{{ product.purchasePrice }} SO'M</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-dataView>
        </div>
      </div>
    </ng-template>
    <ng-template #panel>
      <p-toolbar class="h-[80px] border-b-2 !items-center !py-0 border-gray-700 shadow-md rounded-none">
        <ng-template #start>
          <div class="flex items-center gap-2">
            <p-button [text]="true" pTooltip="Mijozlar ro'yxati" >
              <i class="pi pi-address-book" style="font-size: 2rem"></i>
            </p-button>
            <p-button [text]="true" pTooltip="Xamkorlar">
              <i class="pi pi-user" style="font-size: 2rem"></i>
            </p-button>
          </div>
        </ng-template>
        <ng-template #center>
          <div class="flex flex-col leading-tight">
            <!-- Line 1 -->
            <div class="flex items-center gap-3">
              <span class="text-2xl sm:text-3xl font-bold">Savat №: PO-001</span>
              <span class="px-2 py-0.5 text-xs rounded-full bg-emerald-100 text-emerald-700">Ochiq</span>
            </div>

            <!-- Line 2 -->
            <div class="flex flex-wrap items-center gap-x-3 text-sm text-slate-600">
              <span class="truncate">Sotuvchi: Abdullaev Laziz</span>
              <span class="select-none">•</span>
              <time datetime="2025-05-15T17:55">2025-05-15 17:55</time>
            </div>
          </div>
        </ng-template>

        <ng-template #end>
          <div class="flex justify-end gap-6">
            <p-button [text]="true" pTooltip="Savatni tozalash">
              <i class="pi pi-trash" style="font-size: 2rem"></i>
            </p-button>
          </div>
        </ng-template>
      </p-toolbar>
    </ng-template>
  </p-splitter>
</div>

<div class="absolute bottom-4 rounded-3xl left-4 bg-white dark:bg-gray-700">
  <p-button
    [rounded]="true"
    [text]="true"
    [raised]="true"
    [outlined]="false"
    routerLink="/"
  >
    <i class="pi pi-shop p-5" style="font-size: 2.5rem"></i>
  </p-button>
</div>
