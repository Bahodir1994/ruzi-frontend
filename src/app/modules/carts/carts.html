
<div>ITEM COUNT: {{ items.length }}</div>
<div>FIRST ITEMS: {{ items | json }}</div>

<p-virtualscroller
  [items]="items"
  [itemSize]="50"
  [lazy]="true"
  [showLoader]="true"
  [loading]="lazyLoading"
  (onLazyLoad)="onLazyLoad($event)"
  styleClass="border"
  [style]="{width:'20wv', height:'80vh'}">

  <ng-template #item let-item>
    <div
      class="p-3 flex justify-between items-center border-b hover:bg-gray-50 cursor-pointer transition">

      <div class="flex flex-col">
        <div class="font-bold text-gray-800 text-sm">
          Savat â„– {{ item?.cartNumber }}
        </div>

        <div class="text-xs text-gray-500">
          Kassir: {{ item?.createdByUser }}
        </div>

        <div class="text-xs text-gray-400">
          {{ item?.createdAt | date : 'dd MMM yyyy, HH:mm' }}
        </div>
      </div>

      <div class="text-right">
        <div class="font-semibold text-green-600 text-sm">
          {{ item?.totalAmount | number }} so'm
        </div>

        <span
          class="px-2 py-1 text-[10px] rounded-full"
          [ngClass]="{
          'bg-green-100 text-green-700': item?.status === 'OPEN',
          'bg-blue-100 text-blue-700': item?.status === 'CHECKED_OUT',
          'bg-red-100 text-red-700': item?.status === 'CANCELLED'
        }">
        {{ item?.status }}
      </span>
      </div>

    </div>
  </ng-template>


</p-virtualscroller>
